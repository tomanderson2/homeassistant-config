#### Bathroom light brightness so we don't disturb the kids when its late

- alias: Boost the hot water
  trigger:
    - platform: state
      entity_id: input_boolean.hotwater
      to: 'on'
      from: 'off'
  action:
    - service: climate.set_aux_heat
      data:
        entity_id: climate.hot_water
        aux_heat: true

    - service: input_boolean.turn_off
      entity_id: input_boolean.hotwater
